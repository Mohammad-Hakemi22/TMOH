<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TMOH</title>
</head>

<body>
	<h5><a href="/form/{{.Url}}">Create Article</a></h5>
	<h5><a href="/deleteform">Delete Article</a></h5>
	<h5><a href="/user/signupform">Signup</a></h5>
	<h5><a href="/user/signinform">Signin</a></h5>
	<ul>
		{{range .Articles}}
		<div>
			<li>{{.Id}}</li>
			<li>{{.Title}}</li>
			<li>{{.Text}}</li>
			<li>{{.Date}}</li>
			<li>{{.Rate}}</li>
			<li>VIP: {{.VIP}}</li>
		</div>
		{{end}}
	</ul>
</body>

</html>
