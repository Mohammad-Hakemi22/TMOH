<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMOH</title>
</head>
<body>
    <form action="/update" method="post" enctype="multipart/form-data">
        <br>
        <br>
        <input type="text" name="title" placeholder="title" value="{{.Title}}">
        <br>
        <br>
        <input type="text" name="text" placeholder="text" value="{{.Text}}">
        <br>
        <br>
        <input type="text" name="rate" placeholder="3.6" value="{{.Rate}}">
        <br>
        <br>
        <input type="text" name="AuthorName" placeholder="Name" value="{{.Athor.Name}}">
        <br>
        <br>
        <input type="text" name="AuthorBio" placeholder="Bio" value="{{.Athor.Bio}}">
        <br>
        <br>
        <input type="text" name="AuthorAge" placeholder="Age" value="{{.Athor.Age}}">
        <br>
        <br>
        <button type="submit">Update</button>

    </form>
</body>
</html>
